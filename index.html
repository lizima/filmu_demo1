<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FiLMu Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .audio-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .audio-card h2 {
      margin-bottom: 10px;
    }
    .progress-container {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    .progress-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: rgba(0, 128, 255, 0.3);
      pointer-events: none;
    }
    .caption {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-left: 4px solid #888;
    }
    .caption strong {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>
<body>

<h1>ðŸŽµ FiLMu Demo</h1>

<div class="audio-card">
  <h2>audio1</h2>
  <audio id="audio1" controls src="audio/1019_mix_clip.wav"></audio>
  <div class="progress-container">
    <img src="images/1019_output.png" class="progress-image">
    <div class="progress-bar" id="bar1"></div>
  </div>
  <div class="caption"><strong>Ground Truth:</strong> Water pouring from a faucet and draining into a pipe while a young girl talks followed by a brush scrubbing then a person spitting.</div>
  <div class="caption"><strong>LTU:</strong> An woman is taking whike a water flowing in the background.</div>
</div>

<script>
function addProgressTracking(audioId, barId) {
  const audio = document.getElementById(audioId);
  const bar = document.getElementById(barId);

  audio.addEventListener("timeupdate", () => {
    const percentage = (audio.currentTime / audio.duration) * 100;
    bar.style.width = `${percentage}%`;
  });
}

addProgressTracking("audio1", "bar1");
</script>

</body>
</html>
