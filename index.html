<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FiLMu Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .audio-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    .audio-block {
      width: 300px;
      text-align: center;
    }
    .progress-container {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    .progress-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: rgba(0, 128, 255, 0.3);
      pointer-events: none;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:first-child th {
      background-color: #e0e0ff;
    }
    td.placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>ðŸŽµ FiLMu Demo</h1>

<div class="audio-grid">
  <div class="audio-block">
    <h3>audio1</h3>
    <audio id="audio1" controls src="audio/audio1.mp3"></audio>
    <div class="progress-container">
      <img src="images/audio1.png" class="progress-image">
      <div class="progress-bar" id="bar1"></div>
    </div>
  </div>

  <div class="audio-block">
    <h3>audio2</h3>
    <audio id="audio2" controls src="audio/audio2.mp3"></audio>
    <div class="progress-container">
      <img src="https://via.placeholder.com/300x100?text=audio2" class="progress-image">
      <div class="progress-bar" id="bar2"></div>
    </div>
  </div>

  <div class="audio-block">
    <h3>audio3</h3>
    <audio id="audio3" controls src="audio/audio3.mp3"></audio>
    <div class="progress-container">
      <img src="https://via.placeholder.com/300x100?text=audio3" class="progress-image">
      <div class="progress-bar" id="bar3"></div>
    </div>
  </div>

  <div class="audio-block">
    <h3>audio4</h3>
    <audio id="audio4" controls src="audio/audio4.mp3"></audio>
    <div class="progress-container">
      <img src="https://via.placeholder.com/300x100?text=audio4" class="progress-image">
      <div class="progress-bar" id="bar4"></div>
    </div>
  </div>
</div>

<!-- è¡¨æ ¼å±•ç¤º -->
<table>
  <tr>
    <th></th>
    <th>audio1</th>
    <th>audio2</th>
    <th>audio3</th>
    <th>audio4</th>
  </tr>
  <tr>
    <th>tempo</th>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
  </tr>
  <tr>
    <th>key</th>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
  </tr>
  <tr>
    <th>chord</th>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
  </tr>
  <tr>
    <th>instrument</th>

    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
    <td class="placeholder">placeholder</td>
  </tr>
</table>

<script>
function addProgressTracking(audioId, barId) {
  const audio = document.getElementById(audioId);
  const bar = document.getElementById(barId);

  audio.addEventListener("timeupdate", () => {
    const percentage = (audio.currentTime / audio.duration) * 100;
    bar.style.width = `${percentage}%`;
  });
}

addProgressTracking("audio1", "bar1");
addProgressTracking("audio2", "bar2");
addProgressTracking("audio3", "bar3");
addProgressTracking("audio4", "bar4");
</script>

</body>
</html>
