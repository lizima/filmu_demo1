<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FiLMu Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .audio-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .audio-card h2 {
      margin-bottom: 10px;
    }

    .progress-container {
      position: relative;
      width: 100%;
      margin-top: 10px;
    }

    .progress-image {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ccc;
    }

    .progress-bar-overlay {
      position: absolute;
      background-color: rgba(0, 128, 255, 0.3);
      pointer-events: none;
      transition: width 0.05s linear;

      /* ÂèØËá™ÂÆö‰πâËæπË∑ù */
      top: var(--bar-top, 0%);
      bottom: var(--bar-bottom, 0%);
      left: var(--bar-left, 0%);

      width: 0%;
      max-width: var(--bar-max-width, 100%);
    }

    .caption {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-left: 4px solid #888;
    }

    .caption strong {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>
<body>

<h1>üéµ FiLMu Demo</h1>

<div class="audio-card">
  <h2>audio1</h2>
  <audio id="audio1" controls src="audio/1019_mix_clip.wav"></audio>

  <div class="progress-container">
    <img src="images/1019_output.png" class="progress-image">
    <div class="progress-bar-overlay" id="bar1"
         style="
           --bar-left: 1.7%;
           --bar-top: 12%;
           --bar-bottom: 78%;
           --bar-max-width: 95%;
         ">
    </div>
  </div>

  <div class="caption"><strong>Ground Truth:</strong> Water pouring from a faucet and draining into a pipe while a young girl talks followed by a brush scrubbing then a person spitting.</div>
  <div class="caption"><strong>LTU:</strong> A woman is taking while a water flowing in the background.</div>
</div>

<script>
function addProgressTracking(audioId, barId) {
  const audio = document.getElementById(audioId);
  const bar = document.getElementById(barId);

  audio.addEventListener("timeupdate", () => {
    if (!isNaN(audio.duration)) {
      const percentage = (audio.currentTime / audio.duration) * 100;
      bar.style.width = `${percentage}%`;
    }
  });
}

addProgressTracking("audio1", "bar1");
</script>

</body>
</html>
